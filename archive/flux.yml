kind: pipeline
name: linux-arm
type: kubernetes

platform:
  os: linux
  arch: arm

clone:
  depth: 1

steps:
- name: checkout arm dockerfile
  image: ikaruswill/git
  commands:
  - git fetch --no-tags origin ikaruswill/arm-docker:refs/remotes/origin/ikaruswill/arm-docker
  - git checkout origin/ikaruswill/arm-docker docker/Dockerfile.flux.arm

- name: publish
  image: plugins/docker
  resources:
    requests:
      cpu: 1500
      memory: 300MiB
    limits:
      cpu: 1500
      memory: 300MiB
  settings:
    repo: ${DRONE_REPO}
    context: docker/
    dockerfile: docker/Dockerfile.flux.arm
    auto_tag: true
    auto_tag_suffix: linux-arm
    build_args:
    - FLUX_VERSION=${DRONE_TAG}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

node_selector:
  kubernetes.io/arch: arm

trigger:
  event:
  - tag
  ref:
    exclude:
    - refs/tags/v*
    - refs/tags/helm-*
    - refs/tags/chart-*
    - refs/tags/master-*

