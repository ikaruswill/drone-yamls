kind: pipeline
name: frontend
type: kubernetes

platform:
  os: linux
  arch: arm

clone:
  depth: 1

steps:
- name: publish
  image: plugins/docker
  environment:
    PLUGIN_MTU: 1450
  resources:
    requests:
      cpu: 1000
      memory: 300MiB
    limits:
      cpu: 1000
      memory: 300MiB
  settings:
    repo: ikaruswill/flux-web-frontend
    context: frontend/
    dockerfile: frontend/Dockerfile
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

trigger:
  event:
  - tag
  - push

---
kind: pipeline
name: backend
type: kubernetes

platform:
  os: linux
  arch: arm

clone:
  depth: 1

steps:
- name: publish
  image: plugins/docker
  environment:
    PLUGIN_MTU: 1450
  resources:
    requests:
      cpu: 1000
      memory: 200MiB
    limits:
      cpu: 1000
      memory: 200MiB
  settings:
    repo: ikaruswill/flux-web-backend
    context: backend/
    dockerfile: backend/Dockerfile
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

trigger:
  event:
  - tag
  - push

---
kind: secret
name: docker_username
get:
  path: drone-secrets
  name: docker_username
---
kind: secret
name: docker_password
get:
  path: drone-secrets
  name: docker_password