kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: arm

steps:
- name: build
  image: golang:1.13
  commands:
  - make build-local

- name: publish
  image: plugins/docker
  resources:
    requests:
      cpu: 1000
      memory: 200MiB
    limits:
      cpu: 1000
      memory: 200MiB
  settings:
    repo: ikaruswill/kube-state-metrics
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
trigger:
  event:
  - tag
