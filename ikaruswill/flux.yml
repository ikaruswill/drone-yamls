kind: pipeline
name: default
type: docker

platform:
  os: linux
  arch: arm

steps:
- name: sync-upsteam-tags
  image: ikaruswill/git
  commands:
  - git remote add upstream https://github.com/fluxcd/flux.git
  - git fetch upstream
  - git push --tags origin
  when:
    branch:
    - master
    event:
    - push

- name: checkout-arm-docker
  image: ikaruswill/git
  commands:
  - git fetch
  - git checkout ikaruswill/arm-docker
  - git merge origin/master --no-edit
  when:
    event:
    - tag
    ref:
      exclude:
      - refs/tags/v*
      - refs/tags/helm-*
      - refs/tags/chart-*
      - refs/tags/master-*

- name: publish
  image: plugins/docker
  settings:
    repo: ikaruswill/flux
    context: docker/
    dockerfile: docker/Dockerfile.flux.arm
    auto_tag: true
    build_args:
    - FLUX_VERSION=${DRONE_TAG}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
    - tag
    ref:
      exclude:
      - refs/tags/v*
      - refs/tags/helm-*
      - refs/tags/chart-*
      - refs/tags/master-*
