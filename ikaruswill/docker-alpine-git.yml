kind: pipeline
name: arm
type: kubernetes

platform:
  os: linux
  arch: arm

clone:
  depth: 1

steps:
- name: publish
  image: plugins/docker
  environment:
    PLUGIN_MTU: 1450
  resources:
    requests:
      cpu: 500
      memory: 100MiB
    limits:
      cpu: 500
      memory: 100MiB
  settings:
    repo: ikaruswill/git
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
node_selector:
  kubernetes.io/arch: arm
trigger:
  ref:
  - refs/heads/master
  - refs/tags/*
---
kind: pipeline
name: arm64
type: kubernetes

platform:
  os: linux
  arch: arm64

clone:
  depth: 1

steps:
- name: publish
  image: plugins/docker
  environment:
    PLUGIN_MTU: 1450
  resources:
    requests:
      cpu: 500
      memory: 100MiB
    limits:
      cpu: 500
      memory: 100MiB
  settings:
    repo: ikaruswill/git
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
node_selector:
  kubernetes.io/arch: arm64
trigger:
  ref:
  - refs/heads/master
  - refs/tags/*

---
kind: secret
name: docker_username
get:
  path: drone-secrets
  name: docker_username
---
kind: secret
name: docker_password
get:
  path: drone-secrets
  name: docker_password