kind: pipeline
name: default
type: docker

platform:
  os: linux
  arch: arm

steps:
- name: publish
  image: plugins/docker
  environment:
    PLUGIN_MTU: 1440
  settings:
    repo: ikaruswill/glibc-builder
    tags:
    - latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  resources:
    requests:
      cpu: 100
      memory: 100MiB
    limits:
      cpu: 100
      memory: 100MiB
  when:
    ref:
    - refs/heads/master

- name: build
  image: ikaruswill/glibc-builder
  environment:
    GLIBC_VERSION: ${DRONE_TAG%%-0}
    STDOUT: 1
  commands:
  - cd /
  - /builder > /drone/src/glibc-bin-$GLIBC_VERSION-0-$(uname -m).tar.gz
  resources:
    requests:
      cpu: 1000
      memory: 300MiB
    limits:
      cpu: 1000
      memory: 300MiB
  when:
    ref:
    - refs/tags/*

- name: deploy
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_release_public_token
    files:
    - glibc-bin-*
    checksum:
    - sha512
    note: '[The GNU C Library](https://www.gnu.org/software/libc/), version ${DRONE_TAG%%-0}.'
  when:
    ref:
    - refs/tags/*

node_selector:
  kubernetes.io/arch: arm

trigger:
  ref:
  - refs/heads/master
  - refs/tags/*

---
kind: secret
name: docker_username
get:
  path: drone-secrets
  name: docker_username
---
kind: secret
name: docker_password
get:
  path: drone-secrets
  name: docker_password
---
kind: secret
name: github_release_public_token
get:
  path: drone-secrets
  name: github_release_public_token