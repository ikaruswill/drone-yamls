kind: pipeline
name: default
type: kubernetes

platform:
  os: linux
  arch: arm

clone:
  depth: 1

steps:
- name: publish
  image: plugins/docker
  environment:
    PLUGIN_MTU: 1440
  settings:
    repo: ikaruswill/alpine-abuild
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  resources:
    requests:
      cpu: 100
      memory: 100MiB
    limits:
      cpu: 100
      memory: 100MiB

node_selector:
  kubernetes.io/arch: arm

trigger:
  ref:
  - refs/heads/master
  - refs/tags/*

---
kind: secret
name: docker_username
get:
  path: drone-secrets
  name: docker_username
---
kind: secret
name: docker_password
get:
  path: drone-secrets
  name: docker_password