kind: pipeline
name: linux-arm64
type: kubernetes

platform:
  os: linux
  arch: arm64

clone:
  depth: 1

resources:
  requests:
    cpu: 1000
    memory: 300MiB

steps:
- name: get dockerfile
  image: alpine/git
  commands:
  - git fetch --no-tags origin ikaruswill/Dockerfile:refs/remotes/origin/ikaruswill/Dockerfile
  - git checkout origin/ikaruswill/Dockerfile Dockerfile

- name: publish
  image: plugins/docker
  resources:
    limits:
      cpu: 1500
      memory: 400MiB
  settings:
    repo: ${DRONE_REPO}
    auto_tag: true
    auto_tag_suffix: linux-arm64
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

node_selector:
  kubernetes.io/arch: arm64

trigger:
  ref:
  - refs/heads/master
  - refs/tags/*

