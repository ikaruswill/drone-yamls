kind: pipeline
name: default
type: docker

platform:
  os: linux
  arch: arm

steps:
- name: sync-upsteam-tags
  image: ikaruswill/git
  commands:
  - git remote add upstream https://github.com/squaremo/kubeyaml.git
  - git fetch upstream
  - git push --tags origin
  when:
    branch:
    - master
    event:
    - push

- name: publish
  image: plugins/docker
  settings:
    repo: ikaruswill/kubeyaml
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
  when:
    event:
    - tag
